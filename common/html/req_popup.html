<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Open in Qube - Blocked resources </title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/req_popup.css">
  </head>
  <body>
    <main class="full">
      <table class="full">
        <caption> <b> Blocked resources </b> </caption>
        <thead>
          <tr>
            <th> URL </th>
            <th> Type </th>
            <th> Action </th>
          </tr>
        </thead>
        <tbody id="blocked_resources">
          <template id="req_row_tpl">
            <tr>
              <td><a href="#" class="url"></a></td>
              <td class="type"></td>
              <td><button class="allow">Allow</button>
            </tr>
          </template>
        </tbody>
      </table>
    </main>
    <script src="../js/frontend/req_popup.js"></script>
  </body>
</html>
