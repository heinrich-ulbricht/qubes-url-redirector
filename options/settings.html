<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./settings.css" rel="stylesheet"></link>
  </head>
  <body>
    <section>
      <h2> Default Behavior </h2>
      <form id="settingsFrm">
	<label>
	  <input type="radio" name="default_action" id="dvm" value="dvm" checked> Open in dvm
	</label><br>

	<label>
	  <input type="radio" name="default_action" id="default-vm" value="default-vm"> Open in default VM
	</label><br>

	<label class="qubes-danger">
	  <input type="radio" name="default_action" id="here" value="here"> Open here
	</label><br>

	<label>Default VM: <input type="text" name="vmname"></label><br>

	<button type="submit">Save</button>
      </form>
    </section>
    
    <section>
      <h2> Whitelist </h2>
      <em> To escape special chars use a backslash. Slash's escape is optional.</em>
      <form id="whitelistFrm">
	<label> Javascript RegExp: <input type="text" name="regex"></label><br>
	<button type="submit">Add</button>
      </form>

      <table id="whitelistTbl">
	<caption><h3>Whitelisted RegExp URL<h3></caption>
	<thead>
	  <th>RegExp</th>
	  <th>Modify</th>
	  <th>Remove</th>
	</thead>
	<tbody>
	</tbody>
      </table>
    </section>
    <script src="settings.js"></script>
  </body>
</html>
