<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./settings.css" rel="stylesheet"></link>
  </head>
  <body>
    <section>
      <h2> Default Behavior </h2>
      <form id="settingsFrm">
	<label>
	  <input type="radio" name="default_action" id="action0" value="0" checked> Open in dvm
	</label><br>

	<label>
	  <input type="radio" name="default_action" id="action1" value="1"> Open in default VM
	</label><br>

	<label class="qubes-danger">
	  <input type="radio" name="default_action" id="action2" value="2"> Open here
	</label><br>

	<label>Default VM: <input type="text" name="vmname"></label><br>

	<button type="submit">Save</button>
      </form>
    </section>
    
    <section>
      <h2> Whitelist </h2>
      <em id="wl_info_regex"> To escape regexp chars use a backslash. Slash's escape is optional. </em>
      <form id="whitelistFrm">
	<section>
	  <h3> Type to add: </h3>
	  <label><input type="radio" name="type" value="regex" checked> RegExp </label><br>
	  <label><input type="radio" name="type" value="domain"> Domain </label>
	  <label id="subdomain"><input type="checkbox" name="subdomain"> Whitelist subdomains too </label><br>
	  <label><input type="radio" name="type" value="exact"> Exact match </label>
	</section>

	<label id="wl_label_type" for="wl_regex"> Javascript RegExp: </label>
	<input type="text" id="wl_regex" name="regex"><br>
	<button type="submit">Add</button>
      </form>

      <section id="whitelistClean">
	<h3> Clean whitelist </h3>
	
	<em> With cleaning, all regexps are removed. This operation is <strong> irreversible </strong>.</em><br>
	<button> Clean whitelist </button>
      </section>

      <table id="whitelistTbl">
	<caption><h3>Whitelisted RegExp URL<h3></caption>
	<thead>
	  <th>RegExp</th>
	  <th>Modify</th>
	  <th>Remove</th>
	</thead>
	<tbody>
	</tbody>
      </table>
    </section>
    <script src="../../webextension-browser-proxy/polyfill.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
