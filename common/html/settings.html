<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Open in Qube Settings </title>
    <link rel="stylesheet" href="/common/css/settings.css">
  </head>
  <body style="display: none">
    <section>
      <h1> Default Behavior </h1>
      <form id="settings">
	<label>
	  <input type="radio" name="default_action" id="DVM" value="0" checked> Open in a DVM
	</label>

	<label>
	  <input type="radio" name="default_action" id="DEFAULT_VM" value="1"> Open in the default VM
	</label>

	<label class="dangerous">
	  <input type="radio" name="default_action" id="OPEN_HERE" value="2"> Open here
	</label>

	<label>
	  Default VM:
	  <input type="text" name="default_vm" value="">
	</label>

	<button type="submit"> Save </button>
      </form>
    </section>

    <section>
      <h1> Whitelist </h1>
    </section>

    <script src="/common/js/frontend/settings.js"></script>
  </body
</html>
